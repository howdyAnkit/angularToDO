<div class="courses-containers">
    <div class="courses-list">
        <app-courses-list [courses]="courses"
        (selected)="onClick($event)"
        (deleted)="deleteCourse($event)"
        ></app-courses-list>
    </div>

    <div class="course-details">
        <app-courses-details
            [course]="tempData"
            (saved)="saveCourse($event)"
            (cancelled)="cancel()"
        ></app-courses-details>

    </div>
</div>
